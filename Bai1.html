<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    let dodai = parseInt(prompt("mời bạn nhập vào độ dài của mảng"))
    let arr = new Array(dodai);
    for (let i = 0 ; i < dodai ; i++) {
        arr[i] = prompt("phần tử : " + i + " = ");
    }
    let arrNew = arr.join();
    alert(arrNew);
</script>
</body>
</html>
